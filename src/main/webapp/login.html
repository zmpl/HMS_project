<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>人事管理系统 | 登陆</title>
    <!--logo-->
    <link rel="icon" href="assets/images/persons.ico">
    <!--layui样式-->
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <style>
        html,body{
            width: 100%;
            height: 100%;
            margin:0;
            padding: 0;
        }
        body{
            background-image: url("assets/images/sea.png");
            background-size:100% 100%;
        }
        .container-fluid{
            height: 100%;
        }

    </style>
</head>
<body>
<div class="container-fluid d-flex flex-column align-items-center justify-content-center">
    <div class="row mx-0">
        <div class="col-12 mb-3">
            <h2 class="text-center font-weight-bold text-white">人事管理系统</h2>
        </div>
        <div class="col-12">
            <form  class="needs-validation" novalidate>
                <div class="row justify-content-center mb-2 row_height">
                    <div class="col-7">
                        <label for="user_account">账号</label>
                        <input type="text" class="form-control" placeholder="请输入账号" id="user_account" required>
                        <div class="invalid-feedback">
                            请输入账户
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center mb-3 row_height">
                    <div class="col-7">
                        <label for="user_password">密码</label>
                        <input type="password" class="form-control" placeholder="请输入密码" id="user_password" required>
                        <div class="invalid-feedback">
                            请输入密码
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-7">
                        <button type="submit" id="input_submit" class="btn btn-primary col-12">登陆</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <input type="button" class="btn btn-primary" style="display: none" id="login_fail" data-toggle="modal" data-target="#login_Tips">
    <div class="modal fade" id="login_Tips" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">提示</h5>
                </div>
                <div class="modal-body">
                    账户或密码错误，请重新输入！
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn bg-danger text-white" data-dismiss="modal">确定</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!--导入jquery.js,popper.js,bootstrap.js,导入顺序:jpb-->
<script type="text/javascript" src="assets/js/jquery-3.4.1.js"></script>
<!--bootstrap.bundle.js中包含popper.js和bootstrap.js-->
<script type="text/javascript" src="assets/js/bootstrap.bundle.js"></script>
<!--login页面js-->
<script type="text/javascript" src="assets/js/login.js"></script>
</body>
</html>
